<!-- templates/doctors/prescribe.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescribe Medication</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .prescribe-container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #5cb85c; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #4cae4c; /* Darker green */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="prescribe-container">
        <h1>Prescribe Medication</h1>
        <form method="POST" action="{% url 'save_prescription' appointment.id %}">
            {% csrf_token %}
            <label for="medication">Medication Name:</label>
            <input type="text" id="medication" name="medication" required>

            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" name="dosage" required>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" required></textarea>

            <label for="duration">Duration (in days):</label>
            <input type="number" id="duration" name="duration" min="1" required>

            <label for="refills">Refills:</label>
            <select id="refills" name="refills">
                <option value="0">No Refills</option>
                <option value="1">1 Refill</option>
                <option value="2">2 Refills</option>
                <option value="3">3 Refills</option>
            </select>

            <button type="submit">Save Prescription</button>
        </form>

        <div class="footer">
            <p>&copy; {{ current_year }} Your Clinic Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
