{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Appointment</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            margin: 20px 0;
            color: #555;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #dc3545; /* Red */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c82333; /* Darker red */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff; /* Blue */
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cancel Appointment</h1>
        <p>Are you sure you want to cancel your appointment with {{ appointment.doctor.user.username }} on {{ appointment.date }} at {{ appointment.time }}?</p>
        <form method="POST" action="{% url 'cancel_appointment' %}" id="cancelForm">
    {% csrf_token %}
    <input type="hidden" name="appointment_id" id="appointment_id">
    <button type="submit">Yes, Cancel</button>
    <button type="button" onclick="closeModal();">No, Go Back</button>
</form>
        <a href="{% url 'patient_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
