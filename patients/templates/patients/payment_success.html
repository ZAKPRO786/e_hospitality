<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .success-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }
        h1 {
            color: #5cb85c;
            text-align: center;
        }
        p {
            text-align: center;
            color: #333;
        }
        .bill-details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment. Your bill has been successfully paid.</p>

        <div class="bill-details">
            <h2>Bill Details</h2>
            <p><strong>Amount Paid:</strong> ${{ bill.bill_amount }}</p>
            <p><strong>Payment Status:</strong> {{ bill.payment_status }}</p>
            <p><strong>Payment Date:</strong> {{ bill.payment_date }}</p>
            <p><strong>Payment ID:</strong> {{ bill.stripe_payment_id }}</p>
        </div>

        <p><a href="{% url 'patient_dashboard' %}">Return to Dashboard</a></p>
    </div>
</body>
</html>
