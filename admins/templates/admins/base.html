<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS for styling -->
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }
        .sidebar a {
            color: #ffffff;
            padding: 15px 20px;
            display: block;
            font-size: 1.1em;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar .brand {
            font-size: 1.5em;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            background-color: #212529;
            color: #ffffff;
        }
        .content {
            margin-left: 250px;
            padding: 30px;
            width: 100%;
            background-color: #ffffff;
        }
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar .navbar-brand {
            font-size: 1.2em;
            font-weight: bold;
            color: #343a40;
        }
        .navbar .navbar-brand:hover {
            color: #495057;
        }
        .navbar .user-profile {
            font-size: 1em;
            color: #343a40;
        }
        .navbar .user-profile:hover {
            color: #495057;
        }
        .btn-logout {
            color: #dc3545;
            font-size: 0.9em;
            text-decoration: none;
        }
        .btn-logout:hover {
            color: #bd2130;
        }
        .content h1 {
            font-weight: 300;
            margin-bottom: 20px;
            color: #343a40;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #868e96;
            padding: 15px;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="brand">Admin Panel</div>
    <a href="{% url 'admin_dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="{% url 'doctor_list' %}"><i class="fas fa-user-md"></i> Doctors</a>
    <a href="{% url 'patient_list' %}"><i class="fas fa-users"></i> Patients</a>
    <a href="{% url 'appointment_list' %}"><i class="fas fa-calendar-check"></i> Appointments</a>

</div>

<!-- Main Content Area -->
<div class="content">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
            <div class="d-flex ms-auto">
                <span class="user-profile me-3"><i class="fas fa-user-circle"></i> {{ request.user.username }}</span>
                <a href="{% url 'admin_logout' %}" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="container-fluid">
        {% block content %}
        <!-- Placeholder for page-specific content -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; {{ year }} HealthCare Admin. All Rights Reserved.</p>
    </footer>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
