{% extends "admin/base.html" %}
{% block content %}
<h1>Delete Appointment</h1>
<p>Are you sure you want to delete the appointment with {{ appointment.patient.patient_name }} and {{ appointment.doctor.user.username }} on {{ appointment.date }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
